        <div class="tr-head" id="alphaTr">
          <label class="lbl-tr">DOM</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">SEG</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">TER</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">QUA</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">QUI</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">SEX</label>
        </div>
        <div class="tr-head">
          <label class="lbl-tr">SAB</label>
        </div>

      <sat-calendar [rangeMode]="true" (dateRangesChange)="inlineRangeChange($event)">
